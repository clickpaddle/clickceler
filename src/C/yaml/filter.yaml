filter_rules:
  - name: filter_no_pass_log_critical_dev_drop_event 
    priority: 100
    event_type:
      - cpu(E)
    conditions:
      - within(E, severity, [info, ok])
      - eq(E, env, dev)
    actions:
      - nopass 

  - name: filter_pass_log_major_prod_event 
    priority: 100
    event_type:
      - server(E)
    conditions:
      - within(E, severity, [warning, major, critical, fatal])
      - eq(E, env, prod)
    actions:
      - pass 
